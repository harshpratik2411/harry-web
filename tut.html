<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Webpage Design</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #fe3e3e;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .main .content {
            background-color: #fff;
            padding: 20px;
        }
        .main .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Best Webpage Design</h1>
    </header>
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Main Content Section</h2>
                <p>This is where your main content would go.</p>
            </div>
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>Extra information can go here.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 YourWebsiteName. All rights reserved.</p>
    </footer>
</body>
</html>
